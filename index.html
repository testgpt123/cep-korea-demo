
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEP Korea Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
      color: #111;
    }
    /* HEADER */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      background-color: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e6e6e6;
      z-index: 1000;
    }
    .header .nav-left,
    .header .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header a {
      text-decoration: none;
      color: #111;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .header img.logo {
      height: 26px;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      background: url('./images/cep-hero-lab.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.55);
    }
    .hero-content {
      position: relative;
      color: white;
      z-index: 1;
    }
    .hero-content h1 {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 0.03em;
      margin-bottom: 32px;
    }
    .hero-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .hero-buttons a {
      text-decoration: none;
      font-size: 13px;
      text-transform: uppercase;
      font-weight: 600;
      padding: 12px 20px;
      border: 1px solid white;
      color: white;
      background-color: transparent;
      transition: background-color 0.3s, color 0.3s;
    }
    .hero-buttons a:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="nav-left">
      <img src="./images/CEP-Logotype-DigitalRGB-Black-6400px.png" class="logo" alt="CEP Logo" />
      <a href="#">MEN</a>
      <a href="#">WOMEN</a>
      <a href="#">SALE</a>
      <a href="#">SPORT</a>
      <a href="#">COMPRESSION</a>
      <a href="#">ABOUT CEP</a>
    </div>
    <div class="nav-right">
      <a href="#">üîç</a>
      <a href="#">REGISTER</a>
      <a href="#">ü§ç</a>
      <a href="#">DE ‚åµ</a>
      <a href="#">üõí</a>
    </div>
  </div>

  <section class="hero">
    <div class="hero-content">
      <h1>MADE IN THE LAB. BROUGHT TO LIFE BY ATHLETES.</h1>
      <div class="hero-buttons">
        <a href="#">SHOP NEW PRODUCTS</a>
        <a href="#">LEARN MORE</a>
      </div>
    </div>
  </section>

</body>
</html>
