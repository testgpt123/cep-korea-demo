
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CEP Product Listing Page</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="CEP Logo" class="logo" />
    <nav>
      <a href="#">MEN</a>
      <a href="#">WOMEN</a>
      <a href="#">SALE</a>
      <a href="#">SPORT</a>
      <a href="#">COMPRESSION</a>
      <a href="#">ABOUT CEP</a>
    </nav>
  </header>
  <main>
    <h1>Knee Socks for Men for Sports</h1>
    <aside class="filters">
      <details><summary>Gender</summary></details>
      <details><summary>Size</summary></details>
      <details><summary>Sport</summary></details>
      <details><summary>Color</summary></details>
      <details><summary>Product Type</summary></details>
      <details><summary>Price</summary></details>
      <details><summary>Technology</summary></details>
      <details><summary>Seasons</summary></details>
      <details><summary>Material</summary></details>
      <details><summary>Damping</summary></details>
    </aside>
    <section class="product-grid">
      <div class="product">
        <img src="images/1.jpg" alt="CEP Socks 1"/>
        <p>Core Run Socks Tall Men</p>
        <p>55.00 €</p>
      </div>
      <div class="product">
        <img src="images/2.jpg" alt="CEP Socks 2"/>
        <p>Pro Run Ultralight Socks</p>
        <p>65.00 €</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 CEP Sports</p>
  </footer>
</body>
</html>
