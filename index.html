
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEP Korea Refined</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
      color: #111;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      z-index: 1000;
    }
    .header a {
      margin: 0 16px;
      text-decoration: none;
      color: #111;
      font-weight: 400;
      font-size: 14px;
      letter-spacing: 0.05em;
    }
    .hero {
      margin-top: 80px;
      height: 90vh;
      background: url('./images/cep-banner-core-run-socks-1920x746px.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      color: white;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero h1 {
      font-size: 52px;
      font-weight: 300;
      letter-spacing: 0.05em;
      position: relative;
      z-index: 1;
    }
    .section {
      max-width: 1280px;
      margin: 100px auto;
      padding: 0 30px;
    }
    .section-title {
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 0.03em;
      margin-bottom: 60px;
      text-align: center;
    }
    .category-card {
      text-align: center;
    }
    .category-card img {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }
    .category-card p {
      margin-top: 16px;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 0.03em;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <div><strong>CEP</strong></div>
    <div>
      <a href="#">MEN</a>
      <a href="#">WOMEN</a>
      <a href="#">SALE</a>
    </div>
    <div>
      <a href="#">LOGIN</a>
      <a href="#">WISHLIST</a>
      <a href="#">KO/EN</a>
    </div>
  </div>

  <div class="hero">
    <h1>ENGINEERED IN GERMANY</h1>
  </div>

  <div class="section">
    <h2 class="section-title">DISCOVER COMPRESSION FOR YOUR SPORT</h2>
    <div class="categories">
      <div class="category-card">
        <img src="./images/cep-teaser-laufen-SS25-640x512px.jpg" />
        <p>RUNNING</p>
      </div>
      <div class="category-card">
        <img src="./images/cep-teaser-hiking-SS25-640x512px.jpg" />
        <p>HIKING</p>
      </div>
      <div class="category-card">
        <img src="./images/cep-teaser-ski-FW24-640x512px.jpg" />
        <p>WINTERSPORTS</p>
      </div>
      <div class="category-card">
        <img src="./images/cep-teaser-recovery-FW24-640x512px.jpg" />
        <p>RECOVERY</p>
      </div>
    </div>
  </div>

</body>
</html>
