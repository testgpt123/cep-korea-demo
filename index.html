
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEP Korea Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background-color: #fff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }
    .header a {
      margin: 0 15px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    .hero {
      background: url('./images/cep-banner-core-run-socks-1920x746px.jpg') no-repeat center center/cover;
      height: 90vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      margin-top: 80px;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    .hero h1 {
      font-size: 48px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .section {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
    }
    .section-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
    }
    .run-better {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
    }
    .run-better img {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .product-card img {
      width: 100%;
    }
    .product-card .info {
      padding: 10px;
      font-size: 14px;
    }
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .category-card img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
    .category-card p {
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div><strong>CEP</strong></div>
    <div>
      <a href="#">MEN</a>
      <a href="#">WOMEN</a>
      <a href="#">SALE</a>
    </div>
    <div>
      <a href="#">LOGIN</a>
      <a href="#">WISHLIST</a>
      <a href="#">KO/EN</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>ENGINEERED IN GERMANY</h1>
  </div>

  <!-- Run Better -->
  <div class="section">
    <div class="run-better">
      <div>
        <h2 class="section-title">RUN BETTER</h2>
        <p>
          CEP는 의료기반 압박 기술을 통해 러너들의 회복과 퍼포먼스를 지원합니다.<br />
          정밀하게 설계된 기능성 스포츠웨어는 더 나은 러닝 경험을 제공합니다.
        </p>
      </div>
      <img src="./images/cep-teaser-frauen-laufbekleidung-640x512px.jpg" alt="run better" />
    </div>
  </div>

  <!-- New Arrivals -->
  <div class="section">
    <h2 class="section-title">NEW ARRIVALS</h2>
    <div class="products">
      <div class="product-card">
        <img src="./images/cep-teaser-neuheiten-640x512px.jpg" />
        <div class="info">NEW 시즌 컬렉션</div>
      </div>
      <div class="product-card">
        <img src="./images/cep-teaser-laufen-SS25-640x512px.jpg" />
        <div class="info">러닝웨어 2025</div>
      </div>
      <div class="product-card">
        <img src="./images/cep-teaser-m_nner-laufbekleidung-640x512px.jpg" />
        <div class="info">남성용 퍼포먼스</div>
      </div>
      <div class="product-card">
        <img src="./images/cep-teaser-ski-FW24-640x512px.jpg" />
        <div class="info">겨울 스포츠웨어</div>
      </div>
      <div class="product-card">
        <img src="./images/cep-teaser-recovery-FW24-640x512px.jpg" />
        <div class="info">리커버리 라인</div>
      </div>
    </div>
  </div>

  <!-- Categories -->
  <div class="section">
    <h2 class="section-title">DISCOVER COMPRESSION FOR YOUR SPORT</h2>
    <div class="categories">
      <div class="category-card">
        <img src="./images/cep-teaser-laufen-SS25-640x512px.jpg" />
        <p>RUNNING</p>
      </div>
      <div class="category-card">
        <img src="./images/cep-teaser-hiking-SS25-640x512px.jpg" />
        <p>HIKING</p>
      </div>
      <div class="category-card">
        <img src="./images/cep-teaser-ski-FW24-640x512px.jpg" />
        <p>WINTERSPORTS</p>
      </div>
      <div class="category-card">
        <img src="./images/cep-teaser-recovery-FW24-640x512px.jpg" />
        <p>RECOVERY</p>
      </div>
    </div>
  </div>

</body>
</html>
