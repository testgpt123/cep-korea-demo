
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;

    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      z-index: 1000;

    .header a {
      margin: 0 12px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    .hero {
      margin-top: 80px;
      height: 85vh;
      background: url('./images/cep-banner-core-run-socks-1920x746px.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
      color: white;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero h1 {
      font-size: 48px;
      z-index: 1;
      position: relative;
    }
